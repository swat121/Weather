<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <style>
        .format {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="format" th:each="city:${data}">
    <h2 th:text="${city.key}"></h2>
    <div th:each="main:${city.value}">
        <span th:text="${main.key}"></span> =
        <span th:text="${main.value}"></span>
    </div>
</div>

</body>
</html>
